<div class="container">
    <h1 class="text-center my-3">Todo List Using Angular</h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">No todos to display.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <!-- <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}}</li> -->
        <app-todo-item [todo]="todo" [i]='i' (todoDelete)="deleteTodo($event)" (todoCheckBox)="toogleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
